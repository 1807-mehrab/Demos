<!DOCTYPE html>
<html>
    <!-- Head tag is for meta data -->
    <head>
        <title>Demo 1</title>
    </head>
    <body>
        <h1>Hello</h1>
        <h6>Hello</h6>

        <!-- Paragraph - basic text content -->
        <p>
            <em>Lorem</em> ipsum <strong>dolor</strong> sit amet,
        </p>

        <!-- Lists -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>

        <!-- Tables -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Fez</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mehrab</td>
                    <td>Moroccan</td>
                </tr>
            </tbody>
        </table>

        <br>
        <hr>

        <!-- Forms -->
        <form action="postFormMethod()" method="POST">
            <div>
                <label>Name: </label>
                <input type="text" name="name" placeholder="Enter your name"/>
            </div>
            <div>
                <label>Email: </label>
                <input type="email" name="email" placeholder="Enter your email"/>
            </div>
            <div>
                <label>Message: </label>
                <textarea name="message"></textarea>
            </div>
            <div>
                <label>Favorite Sports Team</label>
                <select name="team">
                    <option value="Yankees">Yankees</option>
                    <option value="Rockets">Rockets</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label>Age: </label>
                <input type="number" name="age" value="18"/>
            </div>
            <div>
                <label>BDay: </label>
                <input type="date" name="bday"/>
            </div>
            <input type="submit" name="submit" value="submit"/>
        </form>

        <button>Click Me</button>

        <!-- Anchor tags -->
        <a href="images/pic.jpg">
            Robber
        </a>
        <img src="images/pic.jpg" width="250" alt="Oh no, a robber!">

        
    </body>
</html>
